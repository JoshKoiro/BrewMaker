<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Configuration Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Form Configuration Builder</h2>
    <form id="form-config">
        <div class="form-group">
            <label for="heading-title">Heading Title</label>
            <input type="text" class="form-control" id="heading-title">
        </div>
        <div class="form-group">
            <label for="heading-icon">Heading Icon</label>
            <input type="text" class="form-control" id="heading-icon">
        </div>
        <button type="button" class="btn btn-primary mb-3" id="add-heading">Add Heading</button>
        <table class="table" id="fields-table">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Field Type</th>
                    <th>Required</th>
                    <th>Options</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" id="add-field">Add Field</button>
        <button type="button" class="btn btn-primary" id="export-config">Export Configuration</button>
        <input type="file" id="import-config" class="d-none">
        <button type="button" class="btn btn-secondary" id="import-config-btn">Import Configuration</button>
    </form>
    <pre id="output" class="mt-3"></pre>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="brewMaker.js"></script>
</body>
</html>
