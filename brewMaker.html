<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Configuration Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/brewMaker.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Form Configuration Builder</h1>
            <button id="darkModeToggle" class="btn btn-outline-primary">
                <i class="bi bi-moon-stars"></i> Toggle Dark Mode
            </button>
        </div>
        <div id="formBuilder">
            <div id="groups"></div>
            <button id="addGroup" class="btn btn-primary mt-3">Add Group</button>
        </div>
        <div class="mt-5">
            <h2>Conditions</h2>
            <div id="conditions"></div>
            <button id="addCondition" class="btn btn-primary mt-3">Add Condition</button>
        </div>
        <div class="mt-5">
            <button id="exportJS" class="btn btn-success">Export as JS</button>
            <button id="exportJSON" class="btn btn-info">Export as JSON</button>
            <input type="file" id="importFile" class="form-control mt-2" accept=".js,.json">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/core.js"></script>
    <script src="./js/dragDrop.js"></script>
    <script src="./js/importExport.js"></script>
    <script src="./js/conditions.js"></script>
    <script src="./js/eventHandlers.js"></script>
</body>
</html>
