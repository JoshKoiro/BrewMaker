<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Configuration Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .draggable {
            cursor: move;
        }
        .drag-over {
            border: 2px dashed #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Form Configuration Builder</h1>
        <div id="formBuilder">
            <div id="groups"></div>
            <button id="addGroup" class="btn btn-primary mt-3">Add Group</button>
        </div>
        <div class="mt-3">
            <button id="exportJS" class="btn btn-success">Export as JS</button>
            <button id="exportJSON" class="btn btn-info">Export as JSON</button>
            <input type="file" id="importFile" class="form-control mt-2" accept=".js,.json">
        </div>
    </div>

    <script src="brewMaker.js"></script>
</body>
</html>
